


<div class="container">
    <div class="row">
      <div class="col">
  
        @if (isUpdate) {
          <h1 class="mt-5 mb-5">Actualizar comentario existente con id {{commentForm.get('id')?.value}}</h1>
        } @else {
          <h1 class="mt-5 mb-5">Crear nuevo comentario</h1>
        }
  
  
          <form [formGroup]="commentForm" (ngSubmit)="save()">
  
            <input type="hidden" formControlName="id">
  
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="rating" formControlName="rating" step="0">
              <label for="rating">Valoración</label>
              <p>This rating uses customized default values.</p>

              <ngb-rating [rate]="9" />
            </div>
             
           <div class="form-floating mb-3">
                <input type="text-area" class="form-control"
                id="opinion" formControlName="opinion">
                <label for="opinion">Reseña</label>
            </div>
  
            <div class="form-floating">
              <select class="form-select" id="keynote" formControlName="keynote" [compareWith]="compareObjects">
  
  
                  <!-- iterar sobre el array de keynotes mostrando cada uno -->
                @for (keynote of keynotes; track keynote.id) {
                  <option [ngValue]="keynote">{{keynote.title}}</option>
                }
  
              </select>
              <label for="keynote">Charla del comentario</label>
            </div>

            <div class="form-floating">
              <select class="form-select" id="keynote" formControlName="keynote" [compareWith]="compareObjects">
  
  
                  <!-- iterar sobre el array de users mostrando cada uno -->
               @for (user of users; track user.id) {
                  <option [ngValue]="user">{{user.id}}</option>
                }
  
              </select>
              <label for="user">Usuario del comentario</label>
            </div>  
  
  
            @if (isUpdate) {
              <button class="btn btn-success" type="submit">Actualizar</button>
            } @else {
              <button class="btn btn-success" type="submit">Crear</button>
            }
  
  
          </form>
  
      </div>
    </div>
  </div>
