


<div class="container">
    <div class="row">
      <div class="col">
  
        @if (isUpdate) {
          <h1 class="mt-5 mb-5">Actualizar comentario existente con id {{commentForm.get('id')?.value}}</h1>
        } @else {
          <h1 class="mt-5 mb-5">Crear nuevo comentario</h1>
        }
  
  
          <form [formGroup]="commentForm" (ngSubmit)="save()">
  
            <input type="hidden" formControlName="id">
  
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="rating" formControlName="rating" step="0">
              <label for="rating">Valoraci√≥n</label>
              <p>This rating uses customized default values.</p>

              <ngb-rating [rate]="3" />
            </div>
             
           <div class="form-floating mb-3">
                <input type="text" class="form-control"
                id="isbn" formControlName="isbn">
                <label for="isbn">ISBN del libro</label>
              </div>
  
            <div class="form-floating">
              <select class="form-select" id="author" formControlName="author" [compareWith]="compareObjects">
  
  
                  <!-- iterar sobre el array de authors mostrando cada uno -->
                @for (comment of comments; track comments.id) {
                  <option [ngValue]="comment">{{comment.id}}</option>
                }
  
              </select>
              <label for="author">Autor/a del libro</label>
            </div>
  
  
            @if (isUpdate) {
              <button class="btn btn-success" type="submit">Actualizar</button>
            } @else {
              <button class="btn btn-success" type="submit">Crear</button>
            }
  
  
          </form>
  
      </div>
    </div>
  </div>
