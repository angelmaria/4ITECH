<div class="container">
    <div class="row">
        <div class="col mt-3">
            @if (keynote) {
                <h1 class="text-secondary fw-bold" style="font-family: 'Libre Franklin', 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">{{keynote.title}}</h1>
                <img src="{{keynote.webinarUrl}}" style="max-width: 400px; float:left;" class="img-thumbnail me-3">
                <div class="d-flex ">
                    <p class="small rounded-pill bg-light p-md-2 me-2"><i class="bi bi-easel-fill me-2 text-secondary"></i><span class="font-weight-bold me-2">Sala</span>
                    <span class="mx-1 text-secondary" style="font-size: small; font-weight:500;">{{keynote.room.name}}</span></p>
                    <p class="small rounded-pill bg-light p-md-2 me-2"><i class="bi bi-bar-chart-fill me-2 text-secondary"></i><span class="font-weight-bold me-2">Dificultad</span>
                    <span class="badge rounded-pill mx-1" style="color:rgb(255, 255, 255); background-color:rgb(164, 164, 164);">{{keynote.difficultyLevel}}</span></p>

                    <p class="small rounded-pill bg-light p-md-2"><i class="bi bi-alarm me-2 text-secondary"></i><span class="font-weight-bold me-2">Duraci√≥n</span>
                    <span class="badge rounded-pill" style="color:rgb(255, 255, 255); background-color:rgb(164, 164, 164);">{{keynote.durationInMin}}</span></p>
                </div>

                <p>{{keynote.description}}</p>
                <button class="btn btn-success" [routerLink]="['/keynotes', keynote.id, 'update']">Editar Keynote</button>
            }
        </div>
    </div>
</div>
