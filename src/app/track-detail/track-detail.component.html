<div class="container" style = "width: 80%;">
    <div class="row">
        <div class="col">


            <h1 class="mt-5 mb-5" style="color:green">Pantalla de detalle de Track con Id: {{track?.id}}</h1>

            @if (track) {
            <p>ID: {{track.id}}--Nombre:{{track.name}}--Fecha Inicio:{{track.startDate}}--Fecha Fin:{{track.endDate}}
            </p>

            <button class="btn btn-success" [routerLink]="['/tracks', track.id, 'update']">Editar Track</button>
            }
        </div>
    </div>
</div>
