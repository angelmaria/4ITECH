<p>keynote-form works!</p>


<form [formGroup]="keynoteForm" (ngSubmit)="save()">

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="title"
      placeholder="Nombre de la charla" formControlName="title">
      <label for="title">Nombre de la charla</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="summary" formControlName="summary">
      <label for="summary">Resumen de la charla</label>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="text" id="description" formControlName="description">
      <label class="form-check-label" for="description">
        Descripción
      </label>
    </div>

    <div class="form-check mb-3">
        <input class="form-check-input" type="text" id="webinarUrl" formControlName="webinarUrl">
        <label class="form-check-label" for="webinarUrl">
          Webinar Url
        </label>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="text" id="room" formControlName="room">
        <label class="form-check-label" for="room">
          Sala
        </label>
      </div>

    <div class="form-floating mb-3">
      <input type="number" class="form-control" id="maxNumPersons" formControlName="maxNumPersons">
      <label for="maxNumPersons">Número máximo de personas</label>
    </div>

    <div class="form-floating mb-3">
        <input type="number" class="form-control" id="durationInMin" formControlName="durationInMin">
        <label for="durationInMin">Duración de la charla</label>
      </div>

    <!-- Selector simple -->
    <select class="form-select form-select-lg mb-3" formControlName="level">
      <option selected disabled="true">Abrir para seleccionar nivel de dificultad</option>
      <option value="level1">JUNIOR</option>
      <option value="level2">SEMI-SENIOR</option>
      <option value="level3">SENIOR</option>
    </select>


    <!-- Selector múltiple -->

      <option selected>Open this select menu</option>
      <option value="topic1">topic1</option>
      <option value="topic2">topic2</option>
      <option value="topic3">topic3</option>
      <option value="topic4">topic4</option>
      <option value="topic5">topic5</option>
    </select> -->


      <button class="btn btn-success" type="submit">Enviar</button>

  </form>
