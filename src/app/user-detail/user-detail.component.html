<div class="container">
  <div class="row">
      <div class="col mt-3">
          @if (user) {
            <h1 class="text-secondary fw-bold" style="font-family: 'Libre Franklin', 'Gill Sans', 'Gill Sans MT', Calibri,
            'Trebuchet MS', sans-serif;">Detalle del usuario con Id: {{user?.id}}</h1>
            <div class="d-flex">
              <p>Nombre: {{user.firstName}} {{user.lastName}}</p>
              <p>Datos de contacto: {{user.email}} - {{user.phone}}</p>
              <p>Direcci√≥n: {{user.address}}</p>
              <p>Nombre de usuario: {{user.userName}}</p>
              <p>Rol: {{user.userRole}}</p>
            </div>
            

          <button class="btn btn-success" [routerLink]="['/user', user.id, 'update']">Editar usuario</button>
          }
      </div>
  </div>
</div>
